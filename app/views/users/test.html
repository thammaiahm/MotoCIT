<<!doctype html>
<html>
  <head prefix="og: http://ogp.me/ns# nodejsexpressdemo: http://ogp.me/ns/apps/nodejsexpressdemo#">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <title>{{ title }} | {{ pkg.name }}</title>
    <meta name="keywords" content="{{ pkg.keywords.join(',') }}">
    <meta name="description" content="{{ pkg.description }}">

    {# Opengraph tags #}
    <meta property="fb:app_id" content="293989217296609">
    <meta property="og:title" content=pkg.name + ' - ' + title>
    <meta property="og:description" content=pkg.description>
    <meta property="og:url" content="http://nodejs-express-demo.herokuapp.com">
    <meta property="og:site_name" content="Node.js Express Mongoose Demo">
    <meta property="fb:admins" content="1037213945">

    {% block head %}
      {# Styles #}
      <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
      <link href="/css/jquery.tagsinput.css" rel="stylesheet">
      <link href="//netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
      <link rel="stylesheet" href="/css/app.css">
    {% endblock %}
  </head>

  {# HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries #}
  <!--[if lt IE 9]>
    <script src='https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js'></script>
    <script src='https
   <![endif]-->
<body>
{% block main %}
  <h1>{{ title}}</h1>
{% endblock %}

<form action="/testlogin" method="post" role="form" class="form-horizontal">
    <input type="hidden" name="_csrf" value="{{ csrf_token }}">

    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">Full name</label>
      <div class="col-sm-10">
        <input id="name" class="form-control" type="text" name="name" placeholder="Full name" >
      </div>
    </div>

    <div class="form-group">
      <label for="email" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input type="text" name="email" placeholder="Email"  id="email" class="form-control">
      </div>
    </div>
    
     <div class="form-group">
      <label for="username" class="col-sm-2 control-label">Username</label>
      <div class="col-sm-10">
        <input id="username" class="form-control" type="text" name="username" placeholder="Username" >
      </div>
    </div>

    <div class="form-group">
      <label for="password" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10">
        <input id="password" class="form-control" type="password" name="password" placeholder="Password">
      </div>
    </div>
    
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button class="btn btn-primary" type="submit">Click Here</button>
      </div>
    </div>
  </form>

</body>
</html>
